[package]
name = "gtree_experiments-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4.0", features = ["arbitrary-derive"] }

[dependencies.gtree_experiments]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "klist"
path = "fuzz_targets/klist.rs"
test = false
doc = false

[[bin]]
name = "join"
path = "fuzz_targets/join.rs"
test = false
doc = false

[[bin]]
name = "split"
path = "fuzz_targets/split.rs"
test = false
doc = false

[[bin]]
name = "search"
path = "fuzz_targets/search.rs"
test = false
doc = false

[[bin]]
name = "gtree"
path = "fuzz_targets/gtree.rs"
test = false
doc = false